<div class="container mat-elevation-z8">
  <div class="button-row">
    <button mat-raised-button color="warn" [disabled]="isEditCredit" (click)="addCredit()">Add Credit</button>
    <button mat-raised-button color="warn" [disabled]="!isEditCredit" (click)="editCredit()">Edit Credit</button>
    <button mat-raised-button color="warn" [disabled]="!isEditCredit" (click)="deleteCredit()">Delete Credit</button>
  </div>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="dateClaimSubmitted" matSortDisableClear matSortDirection="desc" class="mat-elevation-z8">
      <ng-container matColumnDef="dateClaimSubmitted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Date Claim Submitted </th>
        <td mat-cell *matCellDef="let element"> {{element.dateClaimSubmitted | date : 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="referenceNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Reference # </th>
        <td mat-cell *matCellDef="let element"> {{element.referenceNumber | slice : 0 : 10}} </td>
      </ng-container>
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;"> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>
      <ng-container matColumnDef="amountCredited">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Amount Credited </th>
        <td mat-cell *matCellDef="let element"> {{element.amountCredited | currency : 'Â£' }} </td>
      </ng-container>
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 40%;"> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let i = index; let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{'selected': row.isSelected}"></tr>
    </table>
  </div>
</div>
